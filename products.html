<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/variables.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    
    <title>AluraGeek</title>

    <!-- css menu -->
    <link rel="stylesheet" href="style/menu/menu.css">
    <link rel="stylesheet" href="style/menu/menu-header.css">
    <link rel="stylesheet" href="style/menu/menu-promotion.css">
    <!-- css products -->
    <link rel="stylesheet" href="style/products-all/products.css">
    <link rel="stylesheet" href="style/products-all/products-all.css">
    <link rel="stylesheet" href="style/products-all/products-header.css">

    <!-- css footer -->
    <link rel="stylesheet" href="style/rodapie/rodapie.css">
    <link rel="stylesheet" href="style/rodapie/rodapie-main.css">
    <link rel="stylesheet" href="style/rodapie/rodapie-info.css">


</head>
<body>
    <div class="contenedor-principal">
        <section class="menu">
            <div class="menu__header">
                <div class="menu__container">
                    <a href="index.html"><img src="assets/Logo.png" alt="logo de alura"></a>
                    <div class="menu__search">
                        <input class="menu__input" type="text" placeholder="¿Qué deseas buscar?">
                        <button class="menu__icono"><img src="assets/Icone.png" alt="icono de busca"></button>
                    </div>
                </div>
            </div>

        </section>


        <section class="products">
            <div class="products__header">
                <h2 class="products__title">Todos los produtos</h2>
                <button class="products__button" data-buttonEdit>Agregar producto</button>
            </div>
            <div class="products__all" data-all>
            
            </div>

        </section>


        <section class="rodapie">
            <div class="rodapie__main">
                <div class="rodapie__content">
                    <div class="rodapie__container">
                        <div class="rodapie__logo">
                            <img src="assets/Logo.png" alt="logo de aluraGeek">
                        </div>
            
                        <div class="rodapie__links">
                            <ul>
                                <li class="rodapie__item"><a class="rodapie-link" href="#">Quienes somos</a></li>
                                <li class="rodapie__item"><a class="rodapie-link" href="#">Política de privacidad</a></li>
                                <li class="rodapie__item"><a class="rodapie-link" href="#">Programa de fidelidad</a></li>
                                <li class="rodapie__item"><a class="rodapie-link" href="#">Nuestras Tiendas</a></li>
                                <li class="rodapie__item"><a class="rodapie-link" href="#">Quiero ser franquiciado</a></li>
                                <li class="rodapie__item"><a class="rodapie-link" href="#">Anúncie aquí</a></li>
                            </ul>
                        </div>
                    </div>

                    <form class="rodapie__contact">
                        <h2 class="rodapie__title">Hable con nosotros</h2>
                        <fieldset class="rodapie__inputs">
                            <div class="input__container">
                                <input class="rodapie__input" type="text" name="nombre" required placeholder="Nombre">
                                <label class="input-label" for="nombre">Nombre</label>
                                <span class="input-message-error">Este campo no es valido</span>
                            </div>
                            <div class="input__container">
                                <input class="rodapie__input rodapie___input--height" type="text" required placeholder="Escriba su mensaje">
                                <label class="input-label" for="nombre">Escriba su mensaje</label>
                                <span class="input-message-error">Este campo no es valido</span>
                            </div>
                        </fieldset>
                        <button type="submit" class="rodapie__button">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        
            <div class="rodapie__info">
                <h2 class="rodapie__info__title">Desarrollado por Roberto Carlos <br> 2023</h2>
            </div>
        </section>
    </div>
    <script type="module" src="/controllers/client.controller.js"></script>
</body>
</html>
